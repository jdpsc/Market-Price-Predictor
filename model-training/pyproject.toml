[tool.poetry]
name = "model-training"
version = "0.1.0"
description = ""
authors = ["Jo√£o Correia <joaodpscorreia@gmail.com>"]
packages = [{include = "model_training"}]

[tool.poetry.dependencies]
python = "~3.9"
pandas = "^2.1.4"
hopsworks = "^3.7.0"
torch = "^2.3.0"
numpy = "^1.26.4"
matplotlib = "^3.8.4"
mlflow = "^2.12.2"
lightning = "^2.2.4"
hydra-core = "^1.3.2"
scikit-learn = "^1.4.2"
tqdm = "^4.66.4"
python-dotenv = "^1.0.1"

[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
pytest = "^6.2.5"
pre-commit = "^2.17.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
ignore = ["E501"]
select = ["B","C","E","F","W","B9", "I", "Q"]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Same as Black.
line-length = 88

[tool.ruff.mccabe]
max-complexity = 10
